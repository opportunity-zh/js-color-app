<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Picker App</title>
  </head>
  <body>
    <!-- Add here a div with the the class container -->
    <div class="container">
      <!-- Add here the app title as a h1 tag -->
      <h1>Color Picker App</h1>

      <!-- Add here a div with the class tiles-wrapper -->
      <div class="tiles-wrapper">
        <!-- Inside this "tiles-wrapper" div, we need to add 3 buttons with the class color-button and an id with the name of the color-tile (ex. red-tile, blue-tile, green-tile) -->
        <button class="color-button" id="red-tile"></button>
        <button class="color-button" id="blue-tile"></button>
        <button class="color-button" id="green-tile"></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
